{% extends "base.html" %}

{% block title %}Бақайдгирӣ - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill display-4 text-primary"></i>
                    <h2 class="mt-3">Бақайдгирӣ</h2>
                    <p class="text-muted">Ҳисоби нав созед</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Номи корбар
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username"
                               placeholder="Номи корбарро ворид кунед">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Рамз
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required 
                               minlength="6"
                               autocomplete="new-password"
                               placeholder="Ҳадди ақал 6 аломат">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Тасдиқи рамз
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required 
                               autocomplete="new-password"
                               placeholder="Рамзро такрор кунед">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-person-plus me-2"></i>Бақайдгирӣ
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Аллакай ҳисоб доред? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Воридшавӣ</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
