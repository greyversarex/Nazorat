{% extends "base.html" %}

{% block title %}Воридшавӣ - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0891b2" viewBox="0 0 100 100"><path d="M20 20 L75 8 L80 38 L25 50 Z"/><path d="M75 8 L88 12 L88 38 L80 38 Z"/><path d="M20 20 L12 25 L12 55 L25 50 Z"/><path d="M35 50 L40 95 L30 95 L25 50 Z"/><path d="M40 70 L55 75 L55 95 L40 95 Z"/><path d="M20 90 L60 90 L60 98 L20 98 Z"/></svg>
                    <h2 class="mt-3">Воридшавӣ</h2>
                    <p class="text-muted">Ба система ворид шавед</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Номи корбар
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Рамз
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required 
                               autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-lg w-100" style="background-color: #0891b2; border-color: #0891b2; color: white;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Воридшавӣ
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
