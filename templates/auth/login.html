{% extends "base.html" %}

{% block title %}Воридшавӣ - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0891b2" viewBox="0 0 64 64"><path d="M8 38l6-4 8 12-6 4z"/><path d="M14 34l4-2 32-20 4 6-32 20z"/><rect x="16" y="8" width="36" height="18" rx="2" transform="rotate(15 34 17)"/><path d="M18 22l-4 2 2 4 4-2z"/><circle cx="26" cy="18" r="3" transform="rotate(15 26 18)"/><path d="M20 46l-4 8h8l-2-8z"/><path d="M14 54h12v4H14z"/></svg>
                    <h2 class="mt-3">Воридшавӣ</h2>
                    <p class="text-muted">Ба система ворид шавед</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Номи корбар
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Рамз
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required 
                               autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-lg w-100" style="background-color: #0891b2; border-color: #0891b2; color: white;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Воридшавӣ
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
