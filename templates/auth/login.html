{% extends "base.html" %}

{% block title %}Воридшавӣ - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0891b2" viewBox="0 0 24 24"><rect x="1" y="4" width="4" height="6" rx="1"/><path d="M5 5h12c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2H5V5z"/><circle cx="11" cy="9" r="2.5"/><circle cx="11" cy="9" r="1"/><path d="M17 7l4-2v8l-4-2V7z"/><path d="M3 10v8l2-1v-6z"/></svg>
                    <h2 class="mt-3">Воридшавӣ</h2>
                    <p class="text-muted">Ба система ворид шавед</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Номи корбар
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Рамз
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required 
                               autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-lg w-100" style="background-color: #0891b2; border-color: #0891b2; color: white;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Воридшавӣ
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
