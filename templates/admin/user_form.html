{% extends "base.html" %}

{% block title %}Корбари нав - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus me-2"></i>Корбари нав
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Номи корбар <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required
                               placeholder="Номи корбарро ворид кунед">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Рамз <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required
                               minlength="6"
                               placeholder="Ҳадди ақал 6 аломат">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Тасдиқи рамз <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               placeholder="Рамзро такрор кунед">
                    </div>
                    
                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="bi bi-shield me-1"></i>Нақш
                        </label>
                        <select class="form-select form-select-lg" id="role" name="role">
                            <option value="user" selected>Корбар</option>
                            <option value="admin">Админ</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Сохтан
                        </button>
                        <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Бозгашт
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
