{% extends "base.html" %}

{% block title %}{% if topic %}Таҳрири мавзӯъ{% else %}Мавзӯъи нав{% endif %} - Systemi Darkhostho{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-{% if topic %}pencil{% else %}plus-circle{% endif %} me-2"></i>
                    {% if topic %}Таҳрири мавзӯъ{% else %}Мавзӯъи нав{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="title" class="form-label">
                            <i class="bi bi-tag me-1"></i>Номи мавзӯъ
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="title" 
                               name="title" 
                               value="{{ topic.title if topic else '' }}"
                               required
                               placeholder="Масалан: Барқ, Роҳ, Об">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                            <i class="bi bi-check-lg me-1"></i>
                            {% if topic %}Нигоҳ доштан{% else %}Илова кардан{% endif %}
                        </button>
                        <a href="{{ url_for('admin.topics') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-lg me-1"></i>Бекор
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
